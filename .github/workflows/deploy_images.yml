name: Deploy images

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: Push to DockerHub
        type: boolean
        default: false

      specific_job:
        description: Specific job to run
        type: choice
        default: all
        options:
          - all
          - py37
          - py38
          - py39
          - py310
          - py311
          - py311-cuda
          - py312
          - docs

      platforms:
        description: Platforms to build for
        type: choice
        default: linux/amd64,linux/arm64
        options:
          - linux/amd64,linux/arm64
          - linux/amd64
          - linux/arm64

jobs:
  py37:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py37' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_37
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:3.7
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  py38:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py38' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_38
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:3.8
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  py39:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py39' || github.event.inputs.specific_job == 'docs' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_39
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:3.9,cmsml/cmsml:3,cmsml/cmsml:latest
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  py39_base:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py39' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_39_base
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:3.9_base
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  py310:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py310' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_310
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:3.10
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  py311:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py311' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_311
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:3.11
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  py311-cuda:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py311-cuda' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_311_cuda
          # gpu / cuda only available on x86, not on arm
          platforms: linux/amd64
          tags: cmsml/cmsml:3.11-cuda
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  py312:
    if: ${{ github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'py312' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_312
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:3.12
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  docs:
    if: ${{ github.event.inputs.push_image == 'true' && (github.event.inputs.specific_job == 'all' || github.event.inputs.specific_job == 'docs') }}
    needs: py39
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_docs
          platforms: ${{ github.event.inputs.platforms }}
          tags: cmsml/cmsml:docs
          push_image: true
