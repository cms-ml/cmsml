name: Deploy images

on:
  workflow_dispatch:
    inputs:
      skip_push:
        description: Skip pushing images? (true|false)
        required: false
        default: 'false'
      skip_docs:
        description: Skip the docs image? (true|false)
        required: false
        default: 'false'

jobs:
  py37:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Build and deploy image ğŸ³
        uses: docker/build-push-action@v1
        with:
          path: docker
          dockerfile: docker/Dockerfile_37
          repository: cmsml/cmsml
          tags: "3.7"
          push: ${{ github.event.inputs.skip_push != 'true' }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  py38:
