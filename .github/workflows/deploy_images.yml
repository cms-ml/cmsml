name: Deploy images

on:
  workflow_dispatch:
    inputs:
      skip_push:
        description: Skip pushing images? (true|false)
        required: false
        default: 'false'
      skip_testing:
        description: Skip testing images? (true|false)
        required: false
        default: 'false'
      skip_docs:
        description: Skip the docs image? (true|false)
        required: false
        default: 'false'

jobs:
  py27:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: docker/build-push-action@v1
        with:
          path: docker
          dockerfile: docker/Dockerfile_27
          repository: cmsml/cmsml
          tags: 2.7,2
          push: ${{ github.event.inputs.skip_push != 'true' }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  py27_testing:
    needs: py27
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_testing != 'true' && github.event.inputs.skip_push != 'true' }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: docker/build-push-action@v1
        with:
          path: docker
          dockerfile: docker/Dockerfile_27_testing
          repository: cmsml/cmsml
          tags: 2.7_testing,2_testing
          push: ${{ github.event.inputs.skip_push != 'true' }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

