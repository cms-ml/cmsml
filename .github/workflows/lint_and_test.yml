  test_tensorflow:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
          - {tf: "2.5.3", tag: "3.9"}
          - {tf: "2.6.5", tag: "3.9"}
          # - {tf: "2.11.1", tag: "3.9"}
          # - {tf: "2.12.1", tag: "3.9"}
          # - {tf: "2.13.0", tag: "3.9"}
    name: test (tensorflow ${{ matrix.versions.tf }})
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pull docker image 🐳
        run: docker pull cmsml/cmsml:${{ matrix.versions.tag }}_testing

      - name: Test 🎰
        run: bash tests/docker.sh cmsml/cmsml:${{ matrix.versions.tag }}_testing "pip install -U tensorflow=='${{ matrix.versions.tf }}'; python -m unittest tests"
