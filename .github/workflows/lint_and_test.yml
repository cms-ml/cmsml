name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pull docker image 🐳
        run: docker pull cmsml/cmsml:latest_testing

      - name: Lint 🔍
        run: bash tests/docker.sh cmsml/cmsml:latest_testing tests/lint.sh

