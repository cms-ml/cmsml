name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pull docker image ğŸ³
        run: docker pull cmsml/cmsml

      - name: Lint ğŸ”
        run: bash tests/docker.sh cmsml/cmsml tests/lint.sh

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
          # scan python versions
          - {tag: "3.6", tf: ""}
          - {tag: "3.7", tf: ""}
          - {tag: "3.8", tf: ""}
          - {tag: "3.9", tf: ""}
          - {tag: "3.10", tf: ""}
          - {tag: "3.11", tf: ""}
          # scan tf versions
          - {tag: "3.9_base", tf: "2.5.3"}
          - {tag: "3.9_base", tf: "2.6.5"}
          - {tag: "3.9_base", tf: "2.11.1"}
          - {tag: "3.9_base", tf: "2.12.1"}
          - {tag: "3.9_base", tf: "2.13.0"}
    name: test (image ${{ matrix.versions.tag }}, tf ${{ matrix.versions.tf }})
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pull docker image ğŸ³
        run: docker pull cmsml/cmsml:${{ matrix.versions.tag }}

      - name: Test ğŸ°
        run: bash tests/docker.sh cmsml/cmsml:${{ matrix.versions.tag }} "[ -z '${{ matrix.versions.tf }}' ] || pip install -U tensorflow=='${{ matrix.versions.tf }}'; python -m unittest tests"
