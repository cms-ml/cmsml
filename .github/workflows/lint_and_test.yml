name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pull docker image 🐳
        run: docker pull cmsml/cmsml:latest_testing

      - name: Lint 🔍
        run: bash tests/docker.sh cmsml/cmsml:latest_testing tests/lint.sh

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
          # scan python versions
          # - {py: "3.6", tf: ""}
          # - {py: "3.7", tf: ""}
          # - {py: "3.8", tf: ""}
          # - {py: "3.9", tf: ""}
          # - {py: "3.10", tf: ""}
          # - {py: "3.11", tf: ""}
          # scan tf versions
          - {py: "3.9", tf: "2.5"}
          # - {py: "3.9", tf: "2.6"}
          # - {py: "3.9", tf: "2.11"}
          # - {py: "3.9", tf: "2.12"}
          # - {py: "3.9", tf: "2.13"}
    name: test (py ${{ matrix.versions.py }}, tf ${{ matrix.versions.tf }})
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pull docker image 🐳
        run: docker pull cmsml/cmsml:${{ matrix.versions.py }}_testing

      - name: Test 🎰
        run: bash tests/docker.sh cmsml/cmsml:${{ matrix.versions.py }}_testing "[ -z '${{ matrix.versions.tf }}' ] || pip install -U tensorflow=='${{ matrix.versions.tf }}'; python -m unittest tests"
